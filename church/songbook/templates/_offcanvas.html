{% load i18n %}
<form class="form-floating needs-validation" action="{% url 'tagging' song_id=song.id %}" method="POST">
	{% csrf_token %}
	{{ tags_form.errors }}
	{% for name in tags %}
		<div class="form-check form-switch">
		{{ name }}
		</div>
	{% endfor %}

	<input type="submit" class='btn btn-success' value='{% translate "Tag" %}'/>
</form> 

<form class="form-floating needs-validation" action="{% url 'untagall' song_id=song.id %}" method="POST"><input type="submit" class='btn btn-success' value='{% translate "Untag All" %}'/></form>
